<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./design/design.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Raleway:wght@100&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div id="main-div">

    <div class="bottom-image">
      <img class="desktop-bg" src="./images/bg-desktop.png" alt="desktop-background">
    </div>


    <div class="middle-items">
      <div class="fylo-container">
        <img class="fylo-icon" src="./images/logo.svg" alt="fylo-icon">
        <div class="buttons-container">
  
          <button class="icon"><img class="image-icon" src="./images/icon-document.svg" alt="document"></button>
          
          <button class="icon"><img class="image-icon" src="./images/icon-folder.svg" alt="folder"></button>
          
          <button class="icon"><img class="image-icon" src="./images/icon-upload.svg" alt="upload"></button>
        </div>
      </div>
  
      <div class="storage-container">
        <div class="inside-storage">
  
          <p class="storage-text">You’ve used <span class="gb-bold"> 815 GB </span> of your storage</p>
          <div class="bar" style="--bar-width: 50%;">
          <div class="bar-bdedarret">
              <div class="bar-dot">
  
              </div>
          </div>
          </div>
          <p class="s-gb">0 GB</p>
          <p class="e-gb">1000 GB</p>
          
        </div>
          
        </div>
  

    </div>
      

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Youssef Fakih</a>.
      </div>

    </div>

    <hr>
    <hr>
    <hr>
    <hr>
  
  
</body>
</html>
